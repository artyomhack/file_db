<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
    <div>
        <form th:object="user" method="post">
            <h3>Name: <input type="text" th:value="${name}" placeholder="name"></h3>
            <h3>Surname: <input type="text" th:value="${surname}" placeholder="name"></h3>
            <button type="submit">Save user</button>
        </form>
    </div>
</body>
</html>
